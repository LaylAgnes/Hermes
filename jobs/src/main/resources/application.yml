spring:
  datasource:
    url: jdbc:h2:mem:hermes
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

search:
  synonyms:
    seniority:
      especialista: senior
      coordenador: manager
    area:
      sre: devops
      platform: backend
    stacks:
      - elixir
      - rust
    locations:
      - chile
      - colombia

  ranking:
    feature-logging-enabled: false
    weight-heuristic: 1.0
    weight-title-hits: 1.3
    weight-description-hits: 0.7
    weight-stack-hits: 1.2
    weight-seniority-match: 1.0
    weight-freshness-days: 0.2
